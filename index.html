<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <span class="between" >(Between 1 and 20)</span>
        <button class="btn again" onclick="resettingGame()">Again!</button>
        <span class="number" id="answer">?</span>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess"/>
            <button class="btn" id="check">Check!</button>
        </section>
        <section class="right">
           <p class="message">Start guessing...</p>
           <p class="label-score"> 🎯 Score: <span class="score" id="score">20</span></p>
           <p> 🥇 Highscore: <span class="highScore" id="highscore">0</span></p> 
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
